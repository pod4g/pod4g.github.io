span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line">doctype html</span><br><span class="line">html(lang=&quot;zh-CN&quot;)</span><br><span class="line">    head</span><br><span class="line">        meta(charset=&quot;utf-8&quot;)</span><br><span class="line">        meta(name=&quot;viewport&quot;,content=&quot;initial-scale=1, maximum-scale=1&quot;)</span><br><span class="line">        meta(name=&quot;apple-mobile-web-app-capable&quot;,content=&quot;yes&quot;)</span><br><span class="line">        meta(name=&quot;apple-mobile-web-app-status-bar-style&quot;,content=&quot;black&quot;)</span><br><span class="line">        title 你好jade</span><br><span class="line">        //- 内部样式</span><br><span class="line">        style.</span><br><span class="line">            body&#123;</span><br><span class="line">                color:red;</span><br><span class="line">            &#125;</span><br><span class="line">        //- 内部脚本</span><br><span class="line">        script(type=&quot;text/javascript&quot;). </span><br><span class="line">            var a = 1;</span><br><span class="line">            alert(a);</span><br><span class="line"></span><br><span class="line">        //- 引入外部样式</span><br><span class="line">        link(rel=&quot;stylesheet&quot;,href=&quot;//g.alicdn.com/msui/sm/0.6.2/css/sm.css&quot;)</span><br><span class="line"></span><br><span class="line">        //- 引入外部脚本</span><br><span class="line">        script(type=&quot;text/javascript&quot;,src=&quot;//g.alicdn.com/sj/lib/zepto/zepto.min.js&quot;,charset=&quot;utf-8&quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    body</span><br><span class="line">        h1 你好jade</span><br><span class="line"></span><br><span class="line">    // 这是一段会输出到html文件中的注释</span><br><span class="line"></span><br><span class="line">    //- 这是一段不会显示在html文件中的注释</span><br><span class="line"></span><br><span class="line">    //- 这是一大段注释</span><br><span class="line">        这是一大段注释</span><br><span class="line">    </span><br><span class="line">    - var name = &apos;LiYanFeng&apos;;</span><br><span class="line">    p= name.toUpperCase()</span><br><span class="line">    p #&#123;name.toLowerCase()&#125;</span><br><span class="line"></span><br><span class="line">    div.wrapper</span><br><span class="line">        div#container</span><br><span class="line">            //- 第一种多段文本+标签混合</span><br><span class="line">                这种方式只能写全标签</span><br><span class="line">            p.</span><br><span class="line">                调调，发现全球品质好物</span><br><span class="line">                &lt;span&gt;span&lt;/span&gt;</span><br><span class="line">                找到最适合你的好物</span><br><span class="line">                &lt;strong&gt;strong&lt;/strong&gt;</span><br><span class="line"></span><br><span class="line">            //- 第二种多段文本+标签混合</span><br><span class="line">                这种方式可以使用jade语法来写标签</span><br><span class="line">            article</span><br><span class="line">                | 这又是一大段文本</span><br><span class="line">                span span</span><br><span class="line">                | 这还是一大段文本</span><br><span class="line">                strong strong</span><br><span class="line"></span><br><span class="line">            //- 属性的书写</span><br><span class="line">            div.d(class=&quot;d2&quot;,id=&quot;d&quot;)</span><br><span class="line"></span><br><span class="line">            a(href=&quot;http://diaox2.com&quot;,target=&quot;_blank&quot;,title=&quot;去调调&quot;) 调调</span><br><span class="line">            </span><br><span class="line">            //- 写服务端js代码</span><br><span class="line">            -   var name = &quot;liyanfeng&quot;;</span><br><span class="line">            -   var age = 26;</span><br><span class="line"></span><br><span class="line">            //- 等号</span><br><span class="line">            p= name.toUpperCase() + 2</span><br><span class="line">            p= age + 2  &gt; 100</span><br><span class="line">            p= age * 4</span><br><span class="line"></span><br><span class="line">            //- #&#123;variable&#125;</span><br><span class="line">            p #&#123;name.split(&apos;&apos;)&#125; </span><br><span class="line">            p #&#123;　age +2 &#125;</span><br><span class="line">            p #&#123; age * 4 + 2 &gt; 100 &#125;</span><br><span class="line">            </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            //- 转义</span><br><span class="line">            - var htmlStr = &apos;&lt;script&gt;alert(3)&lt;/script&gt;&apos;</span><br><span class="line"></span><br><span class="line">            p \#&#123;name&#125;</span><br><span class="line">            //- jade会自动地进行安全转义</span><br><span class="line">            p #&#123;htmlStr&#125;</span><br><span class="line">            //- 如果不想jade转义可以加上 !</span><br><span class="line">            p !&#123;htmlStr&#125;</span><br><span class="line">            p!= htmlStr</span><br><span class="line"></span><br><span class="line">            - var v;</span><br><span class="line">            //- 由于v是undefined所以value的值就是undefined</span><br><span class="line">            input(value=&quot;#&#123;v&#125;&quot;)</span><br><span class="line">            //- 可以用这种方式，如果是undefined就不输出</span><br><span class="line">            input(value=v)</span><br><span class="line"></span><br><span class="line">            - var friends = 10</span><br><span class="line">              case friends</span><br><span class="line">                when 0</span><br><span class="line">                  p you have no friends</span><br><span class="line">                when 1</span><br><span class="line">                  p you have a friend</span><br><span class="line">                default</span><br><span class="line">                  p you have #&#123;friends&#125; friends</span><br></pre></td></tr></table></figure>
